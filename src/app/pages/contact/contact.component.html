<app-header />
<div
  id="contact-form"
  class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="text-xl font-bold text-center text-indigo-600">EasyQuickService</p>
    <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Contacter nous</h2>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
    >
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nom et pr√©nom</label>
        <div class="mt-2">
          <input
            id="username"
            formControlName="username"
            type="text"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Adresse mail
        </label>
        <div class="mt-2">
          <input
            id="email"
            formControlName="email"
            type="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <label for="content" class="text-indigo-600">Votre Message</label>
        <div class="mt-2">
          <textarea
            id="content"
            formControlName="content"
            type="text"
            rows="5"
            class="block w-full rounded border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400"
          >
          </textarea>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!this.contactForm.valid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
              Envoyer
          </button>
      </div>
    </form>
  </div>
</div>
<app-footer />
