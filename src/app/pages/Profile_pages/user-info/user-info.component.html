<div class="container px-28 mb-8">
    <div
        class="image border-b mb-4"
        *ngIf="user$ | async as user"
    >

        <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Information Utilisateur</label>
        <div class="flex items-center justify-center flex-wrap gap-20">
            <div
                class="mt-2 flex justify-start gap-8 rounded-full py-10"
                routerLink="/user"
            >
                <div class="col-1">
                    <div class="profile-img" (click)="inputField.click()">
                        <img
                            width="180"
                            height="180"
                            [src]="user.photoURL ?? '../../../assets/images/avatar.svg'"
                            alt=""
                            class="border rounded-md mb-4 p-2"
                        >
                        <button class="rounded-full text-sm text-white bg-indigo-600 py-2 px-3" (click)="inputField.click()">Upload Image</button>
                    </div>
                    <input type="file" hidden (change)="uploadImage($event, user)" #inputField />
                </div>
            </div>
            <div class="col-2 flex items-center justify-start flex-col gap-8">
                <div class="field">
                    <h3 class="mb-2">Nom utilisateur</h3>
                    <input type="text" class="py-2" placeholder="{{ user.displayName }}">
                    <!-- <span class="text-gray-400">{{ user.email }}</span> -->
                </div>
                <div class="field">
                    <h3 class="mb-2">Email</h3>
                    <input type="text" class="py-2" placeholder="{{ user.email }}">
                    <!-- <span class="text-gray-400">{{ user.email }}</span> -->
                </div>
            </div>
        </div>
    </div>
</div>
