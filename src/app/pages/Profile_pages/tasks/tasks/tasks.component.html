<app-sidebar [pageTitle]="title" />
<div class="content">
    @for (item of tasks; track $index) {
        <div class="table-layout border mt-4">
            <div class="table-header w-full flex items-center justify-between border-b p-4">
                <div class="username">
                    <h3 class="font-bold">{{ item.email }}</h3>
                </div>
                <div class="options bg-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g data-name="Layer 2">
                            <g data-name="more-vertical">
                                <rect width="24" height="24" transform="rotate(-90 12 12)" opacity="0"/>
                                <circle cx="12" cy="12" r="2"/>
                                <circle cx="12" cy="5" r="2"/>
                                <circle cx="12" cy="19" r="2"/>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="table-content text-sm flex items-center justify-between flex-wrap p-4">
                <h4 class="type">{{ item.type }}</h4>
                <h4 class="object">{{ item.object }}</h4>
                <h4 class="quality">{{item.quality}}</h4>
                <p class="description">{{ item.description }}</p>
                <p class="date text-gray-400">{{ item.creationDate }}</p>
                <p class="status border border-green-600 rounded-full text-green-600 p-2">{{ item.status ?? 'disponible' }}</p>
            </div>
        </div>
    }
</div>
