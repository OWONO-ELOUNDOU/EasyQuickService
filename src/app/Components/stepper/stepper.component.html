<div class="container my-5">
    <ul class="nav flex items-center justify-center flex-wrap gap-4">
        @for (step of steps; track $index) {
            <li class="nav-item">
                <div class="d-grid">
                    <button
                        (click)="onClick($index)"
                        [class.active]="selectedIndex === $index"
                        class="flex items-center gap-3 text-center text-sm text-indigo-600 py-3"
                    >
                        <span class="font-bold">{{ $index + 1 }}</span> <div class="label">{{ step.label }}</div>
                    </button>
                </div>
            </li>
        }
    </ul>

    @if (selected) {
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    }
</div>
