<div class="container my-5 px-28">
    <ul class="nav flex items-center justify-center flex-wrap gap-12">
        @for (step of steps; track $index) {
            <li class="nav-item">
                <div class="d-grid">
                    <button
                        (click)="onClick($index)"
                        [class.active]="selectedIndex === $index"
                        class="text-center text-indigo-600 font-bold py-3"
                    >
                        {{ step.label }}
                    </button>
                </div>
            </li>
        }
    </ul>

    @if (selected) {
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    }
</div>
