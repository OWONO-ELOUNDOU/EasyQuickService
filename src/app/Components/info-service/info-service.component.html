<div class="signup-form">
    <form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm.value)">
        <div class="space-y-12 mt-6">
    
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Information sur le service</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Utilisé une adresse permanente ou vous pourrez rececoir des mails.</p>
    
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Objet du service</label>
                        <div class="mt-2">
                            <input
                                type="text"
                                name="firstName"
                                id="first-name"
                                autocomplete="given-name"
                                placeholder="dossier, information, RDV, colis, autre"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                ngModel
                            >
                        </div>
                    </div>
    
                    <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nature du service</label>
                        <div class="mt-2">
                            <input
                                type="text"
                                name="lastName"
                                id="last-name"
                                autocomplete="family-name"
                                placeholder="Recherche, Obtension, Vérification, Suivi, Autre"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                ngModel
                            >
                        </div>
                    </div>
    
                    <div class="sm:col-span-3">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Qualité du service</label>
                        <div class="mt-2">
                            <input
                                id="email"
                                name="email"
                                type="email"
                                autocomplete="email"
                                placeholder="Administrative, Commerciale, Privée, Personnelle, Autre"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                ngModel
                            >
                        </div>
                    </div>

                </div>
            </div>
    
        </div>
    
        <div class="mt-6 flex items-fle justify-end gap-x-6">
            <button
                type="submit"
                cdkStepperNext
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                Suivant
            </button>
        </div>
    </form>
</div>
