<div class="signup-form w-full">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)">
        <div class="space-y-12">
    
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Description du service sollicité</h2>

                <div class="mt-2">
                    <div class="flex items-center justify-between">
                      <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">détails du service</a>
                      </div>
                    </div>
                    <div class="mt-2">
                      <textarea
                        id="message"
                        name="message"
                        type="text"
                        autocomplete="message"
                        rows="7"
                        required 
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        ngModel
                      >
                      </textarea>
                    </div>
                  </div>
            </div>

    
        </div>
    
        <div class="mt-6 flex items-center justify-between gap-x-6">
            <button
              type="submit"
              cdkStepperPrevious
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                Précédent
            </button>
            <button
              type="submit"
              cdkStepperNext
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
                Suivant
            </button>
        </div>
    </form>
</div>
