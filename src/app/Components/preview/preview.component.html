                <div class="field">
                    <label for="date">Date de création</label>
                    <span id="date">{{ form.creationDate }}</span>
                </div>
                <div class="field">
                    <label for="firstname">Nom</label>

                </div>
            </div>
            <div class="info">
                <div class="field">
                    <label for="date">Type de service</label>
                    <span id="date">{{ form.type }}</span>
                </div>
                <div class="field">
                    <label for="firstname">Objet</label>
                    <span id="firstname">{{ form.object }}</span>
                </div>
                <div class="field">
                    <label for="lastname">Qualité</label>
                    <span id="lastname">{{ form.quality }}</span>
                </div>
            </div>
            <div class="info">
                <div class="description">
                    <label for="description">Description</label>
                    <p id="description">
                        {{ form.description }}
                    </p>
                </div>
            </div>
            <div class="info">
                <div class="field">
                    <label for="natureJurid">Nature Juridique de la structure</label>
                    <span id="natureJurid">{{ form.natureJurid }}</span>
                </div>
                <div class="field">
                    <label for="service">Service à voir</label>
                    <span id="service">{{ form.service }}</span>
                </div>
                <div class="field">
                    <label for="location">Localisation / adresse</label>
                    <span id="location">{{ form.localisation }}</span>
                </div>
            </div>
        </div>
        <div class="price">
            <div class="row">
                <label for="subtotal">Subtotal</label>
                <span id="subtotal">125,000 XAF</span>
            </div>
            <div class="row">
                <label for="discount">Reduction - 10%</label>

            </div>
