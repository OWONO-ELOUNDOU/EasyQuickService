<div
    class="signup-form bg-indigo-100"
>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="rounded-md">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-4">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Information Personnelle</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Utilisé une adresse permanente ou vous pourrez rececoir des mails.</p>

                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">
                          Nom
                          @if(firstName?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Nom requis</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                type="text"
                                id="first-name"
                                formControlName="firstName"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">
                          Prénom
                          @if(lastName?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Prénom requis</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                type="text"
                                formControlName="lastName"
                                id="last-name"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                          Email address
                          @if(email?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Email requis</span>
                          }
                          @if(email?.errors?.['email']) {
                            <span class="text-sm text-left text-red-500">Adresse mail incorrecte</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                id="email"
                                formControlName="email"
                                type="email"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                          Mot de Passe
                          @if(password?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Mot de passe requis</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                id="password"
                                formControlName="password"
                                type="password"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900">
                          Téléphone
                          @if(phoneNumber?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Numéro de téléphone</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                id="phoneNumber"
                                formControlName="phoneNumber"
                                type="text"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="streetAddress" class="block text-sm font-medium leading-6 text-gray-900">
                          Adresse-rue / Quartier
                          @if(streetAddress?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Quartier</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                type="text"
                                id="streetAddress"
                                formControlName="streetAddress"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3 sm:col-start-1">
                        <label for="twon" class="block text-sm font-medium leading-6 text-gray-900">
                          Ville
                          @if(twon?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Ville requise</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                type="text"
                                id="twon"
                                formControlName="twon"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="region" class="block text-sm font-medium leading-6 text-gray-900">
                          Région
                          @if(region?.errors?.['required']) {
                            <span class="text-sm text-left text-red-500">Region requise</span>
                          }
                        </label>
                        <div class="mt-2">
                            <input
                                type="text"
                                id="region"
                                formControlName="region"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 flex items-center justify-center flex-col-reverse flex-wrap gap-3">
            <p class="text-sm">
              Vous avez déja un compte?
              <a class="underline text-indigo-600" routerLink="/login">Connexion</a>
            </p>
            <button
              type="submit"
              [disabled]="!this.signupForm.valid"
              class="rounded bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:shadow-md"
            >
              Inscription
            </button>
            @if (isLoading) {
              <span class="flex items-center justify-center gap-1.5 text-sm">
                Loading <app-loading />
              </span>
            }
        </div>
    </form>
</div>
